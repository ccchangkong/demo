			.a1 {
				width: 200px;
				height: 200px;
				background-color: #333;
				color: #fff;
				position: relative;
				margin-top: 50px;
			}
			
			.num:after {
				content: attr(data-num);
				line-height: 50px;
				text-align: center;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: red;
				position: absolute;
				top: -20px;
				right: -20px;
			}
			ul{
				height: 200px;
				background-color: yellow;
				overflow: hidden;
			}
			.a{
				height:50px;
				background-color: #AAB8C2;
			}
			.b{
				background-color: #CC8EF5;
				
			}
			.c{
				height:500px;
				background-color:#FF0000;
			}
		</style>
	</head>

	<body>

			<li class="a"></li>
			<li class="b"></li>
			<li class="c"></li>
		
		</ul>
		<script>
			$(function() {
				$(".a1").each(function() {
					if($(this).attr('data-num') != '') {
						$(this).addClass('num');
					}
				});
				$('.a1').click(function() {
					var n = $(this).attr('data-num');
					$(this).addClass('num').attr('data-num', ++n);
				});
