<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			.a1 {
				animation: a1 1s, a2 1s infinite 1s;
			}
			
			@keyframes a1 {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			
			@keyframes a2 {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-20%);
				}
				100% {
					transform: translateY(0);
				}
			}
			

		</style>
	</head>

	<body>
		<!-- https://css-tricks.com/recreating-the-twitter-heart-animation/ -->
<!--<img src="img/web_heart_animation.png" style="width: 2900px;height: 100px;"/>-->
		<input type="checkbox" name="" id="toggle-heart" value="" />
		<label for="toggle-heart">&#x2764;</label>
	</body>

</html>
