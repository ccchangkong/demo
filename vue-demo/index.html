<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="example-1">
        Hello {{ name }} and {{age}}!
    </div>
    <script>
    // 这是我们的 Model
    var exampleData = {
        name: 'Vue.js',
        age:'18'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    var exampleVM = new Vue({
        el: '#example-1',
        data: exampleData
    })
    </script>
</body>
