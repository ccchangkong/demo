<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			li {
				padding: 20px;
				transition: .5s;
			}
			
			li:hover {
				background-color: #333;
			}
			
			li.Act {
				background-color: #666;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var count = 0,
				ts;
			$("li").click(function() {
				console.log($(this).index());
				$(this).addClass('Act').siblings().removeClass('Act')
			})
			$("li").hover(function() {
				count = $(this).index()
				$('li').eq(count).triggerHandler('click');
				clearTimeout(ts);
			}, function() {
				//	timer()
				ts = setTimeout(function() {
					timer()
				}, 1000)
			})

			function timer() {
				//				console.log(++count);
				$('li').eq(count++).triggerHandler('click');
				count = count % 6
				ts = setTimeout(function() {
					timer()
				}, 1000)

				//				if(count < 6) {
				//					ts = setTimeout(function() {
				//						timer()
				//					}, 1000)
				//				} else {
				//					clearTimeout(timer);
				//					console.log("over");
				//				}
			}
			timer()
		</script>
	</body>

</html>
