<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 150px;
				height: 50px;
				background: url(step3.png) repeat;
				background-position: 0 0;
				animation: go 1s steps(3) infinite;
			}

			@keyframes go {
				from {
					background-position: 0 0;
				}

				to {
					background-position: -300px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">

		</div>
	</body>
</html>
